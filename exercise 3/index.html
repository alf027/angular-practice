<!--Whispering: {{input | lowercase}}-->
<div>
    <select name="piCount" id="piCount" ng-model="piCount" ng-init="piCount=1">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>

    </select>
    <ng-pluralize count="piCount"
                  when="{'1': 'Here you go! The First digit of pi!',
                       'other': ' Here you go! The First {} digits of pi!'}">
    </ng-pluralize>
    <p>{{3.14159265359 | number:piCount}}</p>
</div>



<div>
    <input type="text" ng-init="price='0'" ng-model="price"/>
    <select ng-model="percent" ng-init="percent='0'" name="tip" id="tip" >
        <option value=".10">10%</option>
        <option value=".15">15%</option>
        <option value=".20">20%</option>
    </select>
    <p>tip amount: {{price * percent | currency}}</p>
</div>
