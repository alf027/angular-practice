<!DOCTYPE html>
<html ng-app="firstApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        .highlight {
            background-color: yellow;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
        .onSale {
            color:orange;
        }
    </style>
</head>
<body ng-cloak>


<div ng-controller="ExercisesController">
    <select name="order" id="order" ng-model="order">
        <option value="price">price</option>
        <option value="rating">rating</option>
    </select>

    <div ng-repeat="camera in cameras | orderBy:order: false">

        <h2>{{camera.title}}</h2>
        <p ng-class="{onSale:camera.onSale == true}">{{camera.price | currency}}</p>
        <p>{{camera.rating}}</p>
        <img ng-src="{{camera.image}}" alt=""/>

    </div>

</div>
